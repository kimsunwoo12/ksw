<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>

<table border="1">
    <tr height="100">
        <td width="300" colspan="3"></td>
        
        <td width="50"></td>
    </tr>
    <tr height="100">
        <td></td>
        <td colspan="2"></td>
        
        <td rowspan="2" height="200"></td>
    </tr>
    <tr height="100">
        <td></td>
        <td></td>
        <td></td>
       
    </tr>
</table>

    <br><br><br>
    

    <table border="1">
        <tr height="50">
            <td width="150" colspan="3"></td>
            
            
        </tr>
        <tr height="50">
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr height="50">
            
            <td></td>
            <td></td>
        </tr>
    </table>
    <table border="1">
        <tr height="50">
            <td align="center" width="100" bgcolor="red">1</td>
            <td align="right" width="100" bgcolor="red">2</td>
            <td align="left" width="100">3</td>
        </tr>
        <tr height="50">
            <td bgcolor="blue">4</td>
            <td bgcolor="blue">5</td>
            <td bgcolor="blue">6</td>
        </tr>
        <tr height="50">
            <td bgcolor="orange">7</td>
            <td bgcolor="green">8</td>
            <td bgcolor="green">9</td>
        </tr>
        <tr height="50">
            <td bgcolor="orange">10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <!-- tr=줄 td=칸 border=테두리 bgcolor=배경색 align=정렬 colspan=같은 칸 셀 합치기, rowspan=같은 줄 셀 합치기
        테이블에서 각 칸의 너비와 높이를 쉽게 지정하는 방법
        너비는 첫번째줄의 td들에게 주면 다른 줄에도 적용된다.
        높이는 모든줄의 첫번째 td에게 주면 뒤에 있는 칸에도 적용된다. -->
    <table border="10">
        <tr>
            <td width="300" height="100">0</td>
            <td width="300">1</td>
            <td>2</td>
            <td bgcolor="#FFD8D8">3</td>    
        </tr>
        <tr bgcolor="red" height="80">
            <td width="300">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트(목록) 태그-->

    <h3>오늘 점심 추천 순위</h3>
    <ol>
        <li>돈까스</li>
        <ul>
            <li>카레</li>
            <li>짜장</li>
            <li>매운</li>
        </ul>
        <li>순대국밥</li>
        <li>뼈다귀</li>
        <li>콩나물국밥</li>
        <li>된장찌개</li>
    </ol>

    <ul>
        <li>60년만에 다시 추진되는 서울 확장</li>
        <li>구리시장 서울시 편입에 적극 동참</li>
        <li>이준석.홍준표 징계취소</li>
        <li>1주일만에 경찰 출석하는 이선균</li>
    </ul>

    <dl><!--  dl태그는 용어 설명과 같은 것을 표현하고자 할 때 사용한다.-->
        <dt>커피</dt>
            <dd>아라비카</dd>
            <dd>로부스타</dd>
            <dd>리베리카</dd>
        <dt>티</dt>
            <dd>복숭아아이스티</dt>
            <dd>청귤차</dt>
            <dd>레몬차</dt>
            </dl>
        <li>바닐라라떼</li>
        <li>모카라떼</li>
    </dl>
</body>

<!-- 이미지 태그 -->>
